  <!-- Vocalario Typography Logo -->
  <!-- Hero version with white text for dark backgrounds -->
  
  <!-- Background (for preview only, remove in production) -->
  <rect width="200" height="60" fill="transparent" opacity="0"/>
  
  <!-- "Voca" in white -->
  <text x="10" y="42" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="700" fill="#ffffff">
    Voca
  </text>
  
  <!-- "lario" in slightly lighter shade with more spacing -->
  <text x="85" y="42" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="#ffffff" opacity="0.9">
